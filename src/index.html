<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <title>What's Cookin'?</title>
</head>

<body>
  <header>
    <h1 class="header-title">What's Cookin' ?</h1>
    <!-- <input type="text" class="search-all" placeholder="Search All Recipes"> -->
    <div class="tag-container">
      <div class="recipe-tag">
        <img class="tag-img" id="antipasti" src="../assets/antipasti.jpg" alt="antipasti">
        <p class="tag-txt">Antipasti</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="appetizer" src="../assets/appetizer.jpg" alt="appetizer">
        <p class="tag-txt">Appetizer</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="lunch" src="../assets/lunch.jpg" alt="lunch">
        <p class="tag-txt">Lunch</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="main dish" src="../assets/maindish.jpg" alt="main dish">
        <p class="tag-txt">Main dish</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="dinner" src="../assets/dinner.jpg" alt="dinner">
        <p class="tag-txt">Dinner</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="sauce" src="../assets/sauce.jpg" alt="sauce">
        <p class="tag-txt">Sauce</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="side dish" src="../assets/sidedish.jpg" alt="side dish">
        <p class="tag-txt">Side dish</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="morning meal" src="../assets/morningmeal.jpg" alt="morning meal">
        <p class="tag-txt">Mornings</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="brunch" src="../assets/brunch.jpg" alt="brunch">
        <p class="tag-txt">Brunch</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="breakfast" src="../assets/breakfast.jpg" alt="breakfast">
        <p class="tag-txt">Breakfast</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="salad" src="../assets/salad.jpg" alt="salad">
        <p class="tag-txt">Salad</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="condiment" src="../assets/condiment.jpg" alt="condiment">
        <p class="tag-txt">Condiment</p>
      </div>
      <div class="recipe-tag">
        <img class="tag-img" id="dip" src="../assets/dip.jpg" alt="dip">
        <p class="tag-txt">Dip</p>
      </div>
    </div>
    <section class="header-btns">
      <button class="filter-btn favorites-btn">All Recipes</button>
      <button class="filter-btn favorites-btn">Favorites</button>
      <button class="filter-btn cookbook-btn">My Cookbook</button>
      <input type="text" class="search-all" placeholder="Search All Recipes">
    </section>
  </header>
  <main class="main-page">
    <section class="populate-recipes">
      <section class="display-recipe hidden" data-id="large-display-card">
        <section class="large-display">
          <section class="recipe-card-info">
            <p class="close-icon" onClick="closeWindow()">X</p>
            <h2 id="recipe-title"></h2>
            <section class="btn-container">
              <img class="recipe-card-images play-img" title="Check my Pantry and Cook Now!" id="play" src='../assets/play-outline.svg'>
            </section>
            <section class="bottom-row">
              <section class="recipe-img-large">
                <img id="recipe-img-large" src="">
              </section>
              <section class="recipe-ingredients">
                <p class="pop-title">Ingredients</p>
                <ul class="ingredients-list">
                </ul>
              </section>
              <section class="recipe-instructions">
                <p class="pop-title">Instructions</p>
                <ul class="instruction-list">
                </ul>
              </section>
              </section>
          </section>
        </section>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
