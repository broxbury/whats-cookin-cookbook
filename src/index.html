<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <title>What's Cookin'?</title>
</head>

<body>
  <main class="main-page">
    <header>
      <div class="test">
        <h1 class="header-title">What's Cookin' ?</h1>
        <input type="text" class="search-all" placeholder="Search All Recipes">
      </div>
      <section class="header-btns">
        <button class="filter-btn favorites-btn">Favorites</button>
        <button class="filter-btn cookbook-btn">My Cookbook</button>
      </section>
    </header>
    <section class="tag-nav">
      <div class="tag-container">
        <div class="recipe-tag" id="xxxxxxxxx">
          <!-- img -->
          <p class="tag-txt"> Eaxample</p>
        </div>
      </div>
    </section>
    <section class="populate-recipes">
      <section class="display-recipe hidden">
        <section class="large-display">
        <img class="recipe-img-large">
        <section class="recipe-card-info">
          <section class="title-text">
            <h2 id="recipe-title"></h2>
          </section>
          <section class="btn-container">
            <img class="recipe-card-images heart-img" data-id="" src='../assets/heart-circle-outline.svg'>
            <img class="recipe-card-images play-img" data-id="" src='../assets/play-outline.svg'>
            <img class="recipe-card-images book-img" data-id="" src='../assets/book-outline.svg'>
          </section>
        </section>
        <section id="ingredients">
          
        </section>
      </section>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
