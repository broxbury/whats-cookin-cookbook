<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <title>What's Cookin'?</title>
</head>

<body>
  <header>
    <div class='xxx'>
      <h1 class="header-title">What's Cookin' ?</h1>
      <section class="header-btns">
        <button class="filter-btn favorites-btn">Favorites</button>
        <button class="filter-btn cookbook-btn">My Cookbook</button>
        <input type="text" class="search-all" placeholder="Search All Recipes">
      </section>
    </div>
    <!-- <input type="text" class="search-all" placeholder="Search All Recipes"> -->
    <div class="tag-container">
      <div class="recipe-tag" id="antipasti">
        <img class="tag-img" src="../assets/antipasti.jpg" alt="antipasti">
        <p class="tag-txt">antipasti</p>
      </div>
      <div class="recipe-tag" id="starter">
        <img class="tag-img" src="../assets/starter.jpg" alt="starter">
        <p class="tag-txt">starter</p>
      </div>
      <div class="recipe-tag" id="appetizer">
        <img class="tag-img" src="../assets/appetizer.jpg" alt="appetizer">
        <p class="tag-txt">appetizer</p>
      </div>
      <div class="recipe-tag" id="antipasto">
        <img class="tag-img" src="../assets/antipasto.jpg" alt="antipasto">
        <p class="tag-txt">antipasto</p>
      </div>
      <div class="recipe-tag" id="hor d'oeuvre">
        <img class="tag-img" src="../assets/hord'oeuvre.jpg" alt="hor d'oeuvre">
        <p class="tag-txt">d'oeuvre</p>
      </div>
      <div class="recipe-tag" id="lunch">
        <img class="tag-img" src="../assets/lunch.jpg" alt="lunch">
        <p class="tag-txt">lunch</p>
      </div>
      <div class="recipe-tag" id="main dish">
        <img class="tag-img" src="../assets/maindish.jpg" alt="main dish">
        <p class="tag-txt">main dish</p>
      </div>
      <div class="recipe-tag" id="dinner">
        <img class="tag-img" src="../assets/dinner.jpg" alt="dinner">
        <p class="tag-txt">dinner</p>
      </div>
      <div class="recipe-tag" id="sauce">
        <img class="tag-img" src="../assets/sauce.jpg" alt="sauce">
        <p class="tag-txt">sauce</p>
      </div>
      <div class="recipe-tag" id="side dish">
        <img class="tag-img" src="../assets/sidedish.jpg" alt="side dish">
        <p class="tag-txt">side dish</p>
      </div>
      <div class="recipe-tag" id="morning meal">
        <img class="tag-img" src="../assets/morningmeal.jpg" alt="morning meal">
        <p class="tag-txt">mornings</p>
      </div>
      <div class="recipe-tag" id="brunch">
        <img class="tag-img" src="../assets/brunch.jpg" alt="brunch">
        <p class="tag-txt">brunch</p>
      </div>
      <div class="recipe-tag" id="breakfast">
        <img class="tag-img" src="../assets/breakfast.jpg" alt="breakfast">
        <p class="tag-txt">breakfast</p>
      </div>
      <div class="recipe-tag" id="salad">
        <img class="tag-img" src="../assets/salad.jpg" alt="salad">
        <p class="tag-txt">salad</p>
      </div>
      <div class="recipe-tag" id="condiment">
        <img class="tag-img" src="../assets/condiment.jpg" alt="condiment">
        <p class="tag-txt">condiment</p>
      </div>
      <div class="recipe-tag" id="dip">
        <img class="tag-img" src="../assets/dip.jpg" alt="dip">
        <p class="tag-txt">dip</p>
      </div>
     
    </div>
  </header>
  <main class="main-page">
    <section class="populate-recipes">
      <section class="display-recipe hidden" data-id="large-display-card">
        <section class="large-display">
          <section class="recipe-card-info">
            <section class="title-text">
              <h2 id="recipe-title"></h2>
            </section>
            <section class="btn-container">
              <img class="recipe-card-images heart-img" data-id="" src='../assets/heart-circle-outline.svg'>
              <img class="recipe-card-images play-img" data-id="" src='../assets/play-outline.svg'>
              <img class="recipe-card-images book-img" data-id="" src='../assets/book-outline.svg'>
            </section>
            <section class="bottom-row">
              <section class="recipe-img-large">
                <img id="recipe-img-large" src="">
              </section>
              <section class="recipe-ingredients">
                <ul class="ingredients-list">
                </ul>
              </section>
              <section class="recipe-instructions">
                <ul class="instruction-list">
                </ul>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
